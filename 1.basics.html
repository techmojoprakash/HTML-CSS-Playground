<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
        thead, tbody, tr, th, td {
            border : 1px solid black;
        }
    </style>
    
</head>
<body>
    <!--Comments in HTML-->
    <h1>Heading-1</h1> <!--H1 to H6-->
    <div>Division</div>  <!--Div Tag-->
    
    <!--Anchor tag-->
    <a href="http://www.google.com">Google</a>

    <!--Paragraph tag-->
    <p>Google india paragraph tags here enabled</p>

    <!--Button Tag-->
    <button>I'm Button</button> <!--Inline tag-->

    <!--Image Tag - In-line and self closing tag
    Don't mention width and height in img tag bcoz -  deprecated
    handle at css-->
    <img src="./cat.jpg" alt="CAT image">

    <!-- center tag deprecated-->

    <video src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <br>

    <h2>Table Example</h2>
    <table>

            <tr>

        <tbody>
            <td>1</td>
            <td>Jayaprakash</td>
            <td>9999999999</td>
            <td>AP</td>
        </tbody>
        <tbody>
            <td>1</td>
            <td>Dell</td>
            <td>888888888</td>
            <td>AP</td>
        </tbody>
        <tbody>
            <td>1</td>

        </tbody>
        <tbody>

        </tbody>
    </table>


</body>
</html>
